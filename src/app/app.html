<div [class]="selectedTheme">
<ion-split-pane>

<ion-menu [content]="content" *ngIf="configService.cfg.appType == 'menu' || configService.cfg.appType == 'menu&tabs'">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меnu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon> {{p.title | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>

<ion-tabs *ngIf="configService.cfg.appType == 'tabs' || configService.cfg.appType == 'menu&tabs'" color="dark" #myTabs>
  <ion-tab *ngFor="let tab of configService.tabs" tabIcon="{{tab.icon}}" tabTitle="{{ tab.title }}" [root]="tabRoot(tab)" [rootParams]="tabParams(tab)"></ion-tab>
</ion-tabs>
</div>
