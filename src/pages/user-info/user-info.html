<ion-header>
  <ion-navbar *ngIf="usr">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{ 'page.user_info' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item large>
      <text-avatar [text]="usr.nombre" item-left></text-avatar>
      <h1>{{usr.nombre}}</h1>
      <p>{{parseTwitterDate(usr.fecha_ultimo_acceso) | lowercase}}</p>
    </ion-item>
  </ion-list>
</ion-content>
