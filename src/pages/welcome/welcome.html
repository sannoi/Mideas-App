<ion-content scroll="false">
  <div class="splash-bg gradient"><div class="circle-shape"><div class="dot c1 c100"></div><div class="dot c2 c53"></div><div class="dot c3 c355"></div><div class="dot c4 c172"></div><div class="dot c5 c206"></div><div class="dot c6 c84"></div><div class="dot c7 c140"></div><div class="dot c8 c100"></div><div class="dot c9 c53"></div><div class="dot c10 c100"></div><div class="dot c11 c100"></div><div class="dot c12 c44"></div><div class="dot c13 c44"></div><div class="dot c14 c34"></div><div class="dot c15 c44"></div><div class="dot c16 c393"></div></div>
  <div class="splash-info">
    <div class="splash-logo" *ngIf="configService.currentSite"><img [src]="configService.currentSite.logo" width="160" height="auto"></div>
    <div class="splash-intro ">
      <span *ngIf="configService.currentSite">{{ configService.currentSite.slogan | translate }}</span>
      <span *ngIf="!configService.currentSite">{{ 'home.welcome_intro' | translate }}</span>
    </div>
    <div padding>
      <button *ngIf="configService.cfg.extensions.users.active" ion-button block (click)="login()" >{{ 'page.login' | translate }}</button>
      <button *ngIf="!configService.cfg.extensions.users.active" ion-button block (click)="enter()" >{{ 'page.enter' | translate }}</button>
    </div>
  </div>

</div>
</ion-content>
