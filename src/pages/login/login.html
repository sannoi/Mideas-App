<ion-header>

  <ion-navbar>
    <ion-title>{{ 'label.login_title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginData" (ngSubmit)="login()"  *ngIf="!showRoleSelection" type="application/x-www-form-urlencoded" method="post">

    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'label.email' | translate }}</ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'label.password' | translate }}</ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block [disabled]="!loginData.valid">{{ 'button.login' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
